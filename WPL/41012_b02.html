	<script type="text/javascript">
		var n=prompt("Enter any int no ");
		var a=0;
		var b=1;
		var i=0;
        var fbalert = "Fibonacci series\n"
        fbalert+=b+"\n";
		for(i=2;i<=n;i++){
			var x=b;
			b+=a;
			a=x;
            fbalert+=b+"\n";
		}
        alert(fbalert);
		var n=prompt("Enter any int no ");
		var i=0;
		var sqalert="Squares of numbers\n";
		if(n<=0){
			alert("Enter no greater than zero ");
		}
		for(i=1;i<=n;i++){
			sqalert += i+" : "+i*i+"\n";
		}
		alert(sqalert);
	</script>
